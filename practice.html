<!-- practice.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentence Trainer Practice</title>
  <style>
    :root { --bg-gradient: linear-gradient(135deg, #111827, #1f2937 45%, #312e81); --text:#f9fafb; }
    [data-theme='crisp-white'] { --bg-gradient: linear-gradient(135deg,#ffffff,#f1f5f9); --text:#111827; }
    [data-theme='contrast-black']{ --bg-gradient: linear-gradient(135deg,#000,#111827); --text:#f9fafb; }
    [data-theme='ocean-teal']{ --bg-gradient: linear-gradient(135deg,#0f172a,#0d9488); --text:#ecfeff; }
    [data-theme='sunrise-gold']{ --bg-gradient: linear-gradient(135deg,#fff7ed,#fed7aa 55%,#fbbf24); --text:#7c2d12; }
    [data-theme='forest-focus']{ --bg-gradient: linear-gradient(135deg,#052e16,#064e3b 50%,#1e3a8a); --text:#ecfdf5; }
    [data-theme='royal-plum']{ --bg-gradient: linear-gradient(135deg,#2e1065,#6d28d9 55%,#be185d); --text:#fdf4ff; }

    body { font-family: 'Inter','Segoe UI',system-ui,-apple-system,BlinkMacSystemFont,sans-serif; margin:0; min-height:100vh; display:flex; justify-content:center; align-items:center; background: var(--bg-gradient); color: var(--text); position:relative; }
    .practice-shell { background: rgba(17,24,39,0.85); border-radius: 24px; padding: 3rem; width: min(1000px,95%); text-align: center; box-shadow: 0 30px 80px rgba(0,0,0,0.6); display: grid; gap: 1.25rem; }
    button { background: #38bdf8; border: none; border-radius: 999px; padding: 0.75rem 1.1rem; font-size: 1rem; font-weight: 700; text-transform: uppercase; color: #0f172a; cursor: pointer; margin: 0.35rem; }
    .btn-secondary { background: transparent; border: 1px solid rgba(148,163,184,0.35); color: var(--text); }
    .sentence-output { font-size: 2.4rem; font-weight: 700; margin: 1.2rem 0 0.2rem; line-height: 1.25; }
    .translation-output { font-size: 2.4rem; font-style: italic; font-weight: normal; opacity: 0.95; min-height: 2.4rem; }
    .controls { display:flex; justify-content:center; gap:.35rem; flex-wrap:wrap; align-items:center; }
    .flash-controls { display:flex; gap:.35rem; }
    .top-actions { position:absolute; top:2rem; right:2rem; }
    .support-note { font-size:.9rem; opacity:.75; }
    .meta { font-size:.9rem; opacity:.85; }
  </style>
</head>
<body>
  <div class="top-actions">
    <button id="backBtn">Back to setup</button>
  </div>
  <main class="practice-shell" id="practiceShell">
    <h1>Sentence Trainer</h1>
    <div class="mode-line" id="modeLine"></div>
    <div class="sentence-output" id="sentenceOutput">Loading…</div>
    <div class="translation-output" id="translationOutput"></div>
    <div class="controls">
      <div class="flash-controls" id="flashControls" hidden>
        <button id="againBtn" class="btn-secondary" title="Mark as not learned">✗ Again</button>
        <button id="gotItBtn" class="btn-secondary" title="Mark as learned">✓ Got it</button>
      </div>
      <button id="revealBtn">Reveal translation</button>
      <button id="anotherBtn">Another sentence</button>
    </div>
    <div class="meta" id="progressMeta" hidden>Card 1 / 1</div>
    <div class="support-note" id="speechNote" hidden>Speech synthesis is unavailable in this browser.</div>
  </main>

  <script>
    const CONFIG_KEY = 'sentenceTrainerConfig';
    const supportsSpeech = 'speechSynthesis' in window && 'SpeechSynthesisUtterance' in window;

    // UI
    const sentenceOutput = document.getElementById('sentenceOutput');
    const translationOutput = document.getElementById('translationOutput');
    const revealBtn = document.getElementById('revealBtn');
    const anotherBtn = document.getElementById('anotherBtn');
    const backBtn = document.getElementById('backBtn');
    const modeLine = document.getElementById('modeLine');
    const againBtn = document.getElementById('againBtn');
    const gotItBtn = document.getElementById('gotItBtn');
    const flashControls = document.getElementById('flashControls');
    const progressMeta = document.getElementById('progressMeta');

    // Load config
    const config = (() => { try { return JSON.parse(sessionStorage.getItem(CONFIG_KEY)) || {}; } catch { return {}; } })();

    // Apply theme from config
    const theme = config.theme || 'nebula-night';
    document.documentElement.setAttribute('data-theme', theme);

    const sentences = Array.isArray(config.sentences) ? config.sentences : [];
    let mode = config.mode || 'german-no-vowels';
    const listeningOnly = Boolean(config.listeningOnly);
    const ttsEnabled = supportsSpeech && Boolean(config.tts);

    if (!supportsSpeech) {
      document.querySelector('.practice-shell').insertAdjacentHTML('beforeend', '<div class="support-note">Speech synthesis is unavailable in this browser.</div>');
    }

    // --- Mode helpers ---
    const FLASH_G_FIRST = 'flashcard-german-first';
    const FLASH_E_FIRST = 'flashcard-english-first';
    const isFlashcard = (m) => m === FLASH_G_FIRST || m === FLASH_E_FIRST;

    const modeLabels = {
      'german-no-vowels': 'German without vowels',
      'german-no-consonants': 'German without consonants',
      'initials': 'German initials only',
      [FLASH_G_FIRST]: 'Flashcard (German first)',
      [FLASH_E_FIRST]: 'Flashcard (English first)'
    };

    modeLine.textContent = modeLabels[mode] || '';

    function transformGerman(sentence, m) {
      const vowels = /[aeiouäöüAEIOUÄÖÜ]/g;
      const consonants = /[bcdfghjklmnpqrstvwxyzßBCDFGHJKLMNPQRSTVWXYZẞ]/g;
      const words = /[A-Za-zÄÖÜäöüßẞ]+/g;
      switch (m) {
        case 'german-no-vowels':      return sentence.replace(vowels, '_ ');
        case 'german-no-consonants':  return sentence.replace(consonants, '_ ');
        case 'initials':              return sentence.replace(words, w => w.length<=1 ? w : w[0] + '_ '.repeat(w.length-1));
        default: return sentence;
      }
    }

    // State
    let revealShown = false; // toggled by the button
    let current = null;      // store the current item for reveal

    // Flashcard deck state
    let deck = sentences.map((_, i) => i); // queue of indices for the active round
    let deckPos = 0;                       // position within deck
    let recycleDeck = [];                  // cards marked with ✗ Again
    let passCount = 0;                     // how many times we've completed a loop

    function nextFlashcardIndex() {
      // If we reached the end of the current deck, move to recycled cards (if any)
      if (deckPos >= deck.length) {
        if (recycleDeck.length > 0) {
          deck = recycleDeck;
          recycleDeck = [];
          deckPos = 0;
          passCount++;
        } else {
          // fresh full pass again if teacher keeps going
          deck = sentences.map((_, i) => i);
          deckPos = 0;
          passCount++;
        }
      }
      const idx = deck[deckPos++];
      return idx;
    }

    function pickNext() {
      if (!sentences.length) return null;

      if (isFlashcard(mode)) {
        const i = nextFlashcardIndex();
        const s = sentences[i];
        return {
          index: i,
          display: mode === FLASH_G_FIRST ? s.german : s.english,
          translation: mode === FLASH_G_FIRST ? s.english : s.german,
          isFlashcard: true,
          speakPrompt: { text: mode === FLASH_G_FIRST ? s.german : s.english, lang: mode === FLASH_G_FIRST ? 'de-DE' : 'en-US' },
          speakReveal: { text: mode === FLASH_G_FIRST ? s.english : s.german, lang: mode === FLASH_G_FIRST ? 'en-US' : 'de-DE' }
        };
      }

      // Transform modes work on the German side
      const rand = Math.floor(Math.random() * sentences.length);
      const s = sentences[rand];
      return {
        index: rand,
        display: transformGerman(s.german, mode),
        translation: s.english,
        isFlashcard: false,
        speakPrompt: { text: s.german, lang: 'de-DE' },
        speakReveal: { text: s.english, lang: 'en-US' }
      };
    }

    function speak(segments) {
      if (!ttsEnabled || !supportsSpeech) return;
      if (!segments) return;
      const list = Array.isArray(segments) ? segments : [segments];
      window.speechSynthesis.cancel();
      for (const seg of list) {
        if (!seg || !seg.text) continue;
        const u = new SpeechSynthesisUtterance(seg.text);
        if (seg.lang) u.lang = seg.lang;
        u.rate = 0.95;
        window.speechSynthesis.speak(u);
      }
    }

    function updateFlashControls(visible) {
      flashControls.hidden = !visible;
      progressMeta.hidden = !visible;
    }

    function setProgress(i, total, extra) {
      progressMeta.textContent = `Card ${i} / ${total}` + (extra ? ` · Round ${passCount+1}` : '');
    }

    function showNext() {
      const next = pickNext();
      current = next;
      revealShown = false;

      if (!next) {
        sentenceOutput.textContent = 'Add some sentences first on the setup page!';
        translationOutput.textContent = '';
        revealBtn.disabled = true;
        anotherBtn.disabled = true;
        updateFlashControls(false);
        return;
      }

      // Display prompt
      sentenceOutput.textContent = next.display;
      translationOutput.textContent = '';
      revealBtn.textContent = 'Reveal translation';

      // Flashcard-only controls + progress
      if (next.isFlashcard) {
        updateFlashControls(true);
        // Progress across the *current* deck length
        const total = deck.length + recycleDeck.length; // approximate visible deck size
        const shown = Math.min(deckPos, total);
        setProgress(shown, total, true);
        speak(next.speakPrompt);
      } else {
        updateFlashControls(false);
        // In transform modes, obey listeningOnly
        if (listeningOnly) {
          speak(next.speakPrompt);
        } else {
          speak([next.speakPrompt, next.speakReveal]);
        }
      }
    }

    revealBtn.addEventListener('click', () => {
      if (!current) return;
      revealShown = !revealShown;
      if (revealShown) {
        translationOutput.textContent = current.translation || '';
        revealBtn.textContent = 'Hide translation';
        if (!listeningOnly) speak(current.speakReveal);
      } else {
        translationOutput.textContent = '';
        revealBtn.textContent = 'Reveal translation';
        speak(current.speakPrompt);
      }
    });

    // Flashcard grading
    againBtn.addEventListener('click', () => {
      if (!current || !current.isFlashcard) return;
      // queue this card to the end of the round
      recycleDeck.push(current.index);
      showNext();
    });

    gotItBtn.addEventListener('click', () => {
      if (!current || !current.isFlashcard) return;
      // simply move on — do not queue
      showNext();
    });

    anotherBtn.addEventListener('click', showNext);

    backBtn.addEventListener('click', () => {
      if (supportsSpeech) window.speechSynthesis.cancel();
      window.location.href = 'index.html';
    });

    // Kick off
    showNext();
  </script>
</body>
</html>
