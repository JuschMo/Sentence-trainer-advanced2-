<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentence Trainer Practice</title>
  <style>
    :root { --bg-gradient: linear-gradient(135deg, #111827, #1f2937 45%, #312e81); --text:#f9fafb; --card-bg: rgba(17,24,39,0.85); }
    [data-theme='crisp-white'] { --bg-gradient: linear-gradient(135deg,#ffffff,#f1f5f9); --text:#ffffff; --card-bg: rgba(30,41,59,0.95); }
    [data-theme='contrast-black']{ --bg-gradient: linear-gradient(135deg,#000,#111827); --text:#f9fafb; --card-bg: rgba(17,24,39,0.9); }
    [data-theme='ocean-teal']{ --bg-gradient: linear-gradient(135deg,#0f172a,#0d9488); --text:#ecfeff; --card-bg: rgba(15,23,42,0.78); }
    [data-theme='sunrise-gold']{ --bg-gradient: linear-gradient(135deg,#fff7ed,#fed7aa 55%,#fbbf24); --text:#7c2d12; --card-bg: #fff9d9; }
    [data-theme='forest-focus']{ --bg-gradient: linear-gradient(135deg,#052e16,#064e3b 50%,#1e3a8a); --text:#ecfdf5; --card-bg: rgba(6,78,59,0.78); }
    [data-theme='royal-plum']{ --bg-gradient: linear-gradient(135deg,#2e1065,#6d28d9 55%,#be185d); --text:#fdf4ff; --card-bg: rgba(46,16,101,0.82); }

    body { font-family: 'Inter','Segoe UI',system-ui,-apple-system,BlinkMacSystemFont,sans-serif; margin:0; min-height:100vh; display:flex; justify-content:center; align-items:center; background: var(--bg-gradient); color: var(--text); position:relative; }
    .practice-shell { background: var(--card-bg); border-radius: 24px; padding: 3rem; width: min(1000px,95%); text-align: center; box-shadow: 0 30px 80px rgba(0,0,0,0.6); display: grid; gap: 1.25rem; }
    button { background: #38bdf8; border: none; border-radius: 999px; padding: 0.75rem 1.1rem; font-size: 1rem; font-weight: 700; text-transform: uppercase; color: #0f172a; cursor: pointer; margin: 0.35rem; }
    .btn-secondary { background: transparent; border: 1px solid rgba(148,163,184,0.35); color: var(--text); }
    .sentence-output { font-size: 2.4rem; font-weight: 700; margin: 1.2rem 0 0.2rem; line-height: 1.25; }
    .translation-output { font-size: 2.4rem; font-style: italic; font-weight: normal; opacity: 0.95; min-height: 2.4rem; }
    .controls { display:flex; justify-content:center; gap:.35rem; flex-wrap:wrap; align-items:center; }
    .flash-controls { display:flex; gap:.35rem; }
    .top-actions { position:absolute; top:2rem; right:2rem; }
    .support-note { font-size:.9rem; opacity:.75; }
    .meta { font-size:.9rem; opacity:.85; }
  </style>
</head>
<body>
  <div class="top-actions">
    <button id="backBtn">Back to setup</button>
  </div>
  <main class="practice-shell" id="practiceShell">
    <h1>Sentence Trainer</h1>
    <div class="mode-line" id="modeLine"></div>
    <div class="sentence-output" id="sentenceOutput">Loading…</div>
    <div class="translation-output" id="translationOutput"></div>
    <div class="controls">
      <div class="flash-controls" id="flashControls" hidden>
        <button id="againBtn" class="btn-secondary" title="Mark as not learned">✗ Again</button>
        <button id="gotItBtn" class="btn-secondary" title="Mark as learned">✓ Got it</button>
      </div>
      <button id="revealBtn">Reveal translation</button>
      <button id="anotherBtn">Another sentence</button>
    </div>
    <div class="meta" id="progressMeta" hidden>Card 1 / 1</div>
    <div class="support-note" id="speechNote" hidden>Speech synthesis is unavailable in this browser.</div>
  </main>

  <script>
    const CONFIG_KEY = 'sentenceTrainerConfig';
    const sentenceOutput = document.getElementById('sentenceOutput');
    const translationOutput = document.getElementById('translationOutput');
    const revealBtn = document.getElementById('revealBtn');
    const anotherBtn = document.getElementById('anotherBtn');
    const backBtn = document.getElementById('backBtn');
    const flashControls = document.getElementById('flashControls');
    const againBtn = document.getElementById('againBtn');
    const gotItBtn = document.getElementById('gotItBtn');
    const progressMeta = document.getElementById('progressMeta');

    const supportsSpeech = 'speechSynthesis' in window && 'SpeechSynthesisUtterance' in window;

    let sentences = [];
    let activeMode = 'german-no-vowels';
    let activeTheme = 'nebula-night';
    let ttsEnabled = false;
    let currentIndex = 0;
    let flashcardQueue = [];
    let againQueue = [];
    let round = 1;
    let currentSentence = null;

    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
    }

    function speak(text, lang) {
      if (!supportsSpeech || !ttsEnabled) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = lang;
      utter.rate = 0.95;
      window.speechSynthesis.speak(utter);
    }

    function transformGerman(sentence, mode) {
      const vowels = /[aeiouäöüAEIOUÄÖÜ]/g;
      const consonants = /[bcdfghjklmnpqrstvwxyzßBCDFGHJKLMNPQRSTVWXYZẞ]/g;
      const words = /[A-Za-zÄÖÜäöüßẞ]+/g;
      switch (mode) {
        case 'german-no-vowels': return sentence.replace(vowels, '_');
        case 'german-no-consonants': return sentence.replace(consonants, '_');
        case 'initials': return sentence.replace(words, w => w[0] + '_'.repeat(w.length-1));
        default: return sentence;
      }
    }

    function loadConfig() {
      const stored = sessionStorage.getItem(CONFIG_KEY);
      if (!stored) return;
      const cfg = JSON.parse(stored);
      sentences = cfg.sentences || [];
      activeMode = cfg.mode || 'german-no-vowels';
      activeTheme = cfg.theme || 'nebula-night';
      ttsEnabled = cfg.tts || false;
      applyTheme(activeTheme);
    }

    function updateProgress() {
      if (!sentences.length) return;
      progressMeta.hidden = false;
      progressMeta.textContent = `Card ${currentIndex+1} / ${sentences.length} · Round ${round}`;
    }

    function nextSentence() {
      if (currentIndex >= sentences.length) {
        if (againQueue.length) {
          sentences = againQueue.splice(0);
          currentIndex = 0;
          round++;
          updateProgress();
          nextSentence();
          return;
        }
        sentenceOutput.textContent = 'All sentences complete!';
        translationOutput.textContent = '';
        flashControls.hidden = true;
        return;
      }
      currentSentence = sentences[currentIndex];
      updateProgress();
      showSentence();
    }

    function showSentence() {
      const { german, english } = currentSentence;
      if (['flashcard-german-first','flashcard-english-first'].includes(activeMode)) {
        flashControls.hidden = false;
        revealBtn.hidden = false;
        const isGermanFirst = activeMode==='flashcard-german-first';
        const shown = isGermanFirst ? german : english;
        const hidden = isGermanFirst ? english : german;
        sentenceOutput.textContent = shown;
        translationOutput.textContent = '';
        speak(shown, isGermanFirst ? 'de-DE' : 'en-US');
        revealBtn.onclick = ()=>{
          if (translationOutput.textContent==='') {
            translationOutput.textContent = hidden;
            speak(hidden, isGermanFirst ? 'en-US' : 'de-DE');
          } else {
            translationOutput.textContent = '';
            speak(shown, isGermanFirst ? 'de-DE' : 'en-US');
          }
        };
      } else {
        flashControls.hidden = true;
        revealBtn.hidden = false;
        const transformed = transformGerman(german, activeMode);
        sentenceOutput.textContent = transformed;
        translationOutput.textContent = '';
        speak(german, 'de-DE');
        revealBtn.onclick = ()=>{
          if (translationOutput.textContent==='') translationOutput.textContent = english; else translationOutput.textContent = '';
        };
      }
    }

    anotherBtn.onclick = ()=>{ currentIndex++; nextSentence(); };
    gotItBtn.onclick = ()=>{ currentIndex++; nextSentence(); };
    againBtn.onclick = ()=>{ againQueue.push(currentSentence); currentIndex++; nextSentence(); };

    backBtn.onclick = ()=>{
      sessionStorage.setItem(CONFIG_KEY, JSON.stringify({sentences, mode:activeMode, theme:activeTheme, tts:ttsEnabled}));
      window.location.href='index.html';
    };

    loadConfig();
    nextSentence();
  </script>
</body>
</html>
