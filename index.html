<head>

  <title>Sentence Trainer Setup</title>
  <style>
    :root {
      --color-scheme: dark;
      color-scheme: var(--color-scheme, light dark);
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      --bg-gradient: linear-gradient(135deg, #111827, #1f2937 45%, #312e81);
      --card-bg: rgba(17, 24, 39, 0.75);
      --card-border: rgba(255, 255, 255, 0.08);
      --surface-bg: rgba(15, 23, 42, 0.55);
      --surface-border: rgba(148, 163, 184, 0.25);
      --switch-track: rgba(148, 163, 184, 0.3);
      --switch-thumb: #0f172a;
      --accent: #38bdf8;
      --accent-dark: #0ea5e9;
      --text: #f9fafb;
      --text-muted: rgba(255, 255, 255, 0.7);
      --button-text: #0f172a;
      --focus-ring: rgba(56, 189, 248, 0.25);
      --option-hover-shadow: rgba(8, 145, 178, 0.2);
      --secondary-button-bg: transparent;
      --secondary-button-border: rgba(148, 163, 184, 0.3);
      --secondary-button-text: rgba(248, 250, 252, 0.75);
      --secondary-button-hover-bg: rgba(148, 163, 184, 0.1);
      --secondary-button-hover-text: #f1f5f9;
      --swatch-border: rgba(255, 255, 255, 0.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg-gradient);
      color: var(--text);
      padding: clamp(1.5rem, 3vw + 1rem, 3rem);
      transition: background 0.4s ease, color 0.4s ease;
    }

    .app-shell {
      width: min(1100px, 100%);
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 24px;
      box-shadow: 0 30px 80px rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(22px);
      padding: clamp(2rem, 3vw + 1rem, 3.5rem);
      display: grid;
      gap: clamp(2rem, 2vw + 1rem, 3rem);
    }

    header { display: flex; flex-direction: column; gap: 0.5rem; }

    header h1 {
      margin: 0;
      font-size: clamp(2.4rem, 4vw + 1rem, 4rem);
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    header p {
      margin: 0;
      color: var(--text-muted);
      font-size: clamp(1.05rem, 1vw + 1rem, 1.35rem);
      max-width: 720px;
      line-height: 1.5;
    }

    .panel { display: flex; flex-direction: column; gap: 1.75rem; }

    .helper-text { margin: 0; color: var(--text-muted); font-size: 0.95rem; }

    textarea {
      width: 100%;
      min-height: 220px;
      resize: vertical;
      background: var(--surface-bg);
      border: 1px solid var(--surface-border);
      border-radius: 16px;
      color: var(--text);
      font-size: 1.1rem;
      line-height: 1.7;
      padding: 1.25rem 1.5rem;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--focus-ring);
    }

    label.section-title {
      font-weight: 700;
      font-size: 1.05rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .options {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .option-card {
      border: 1px solid var(--surface-border);
      border-radius: 18px;
      padding: 1.2rem 1.4rem;
      background: var(--surface-bg);
      display: flex;
      align-items: flex-start;
      gap: 0.85rem;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .option-card:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
      box-shadow: 0 18px 40px var(--option-hover-shadow);
    }
    .option-card input { transform: scale(1.2); margin-top: 0.3rem; }
    .option-card span { font-size: 1.1rem; font-weight: 600; }

    .theme-grid {
      display: grid;
      gap: 0.9rem;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
    .theme-card {
      border: 1px solid var(--surface-border);
      border-radius: 18px;
      padding: 1.1rem 1.25rem;
      background: var(--surface-bg);
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .theme-card.active { border-color: var(--accent); box-shadow: 0 16px 32px var(--option-hover-shadow); }
    .theme-card:hover { transform: translateY(-4px); border-color: var(--accent); box-shadow: 0 16px 32px var(--option-hover-shadow); }
    .theme-card input { transform: scale(1.2); }

    .theme-details { display: flex; flex-direction: column; gap: 0.25rem; }
    .theme-details strong { font-size: 1.05rem; }
    .theme-details span { color: var(--text-muted); font-size: 0.95rem; }
    .theme-swatch { width: 48px; height: 48px; border-radius: 14px; flex-shrink: 0; border: 2px solid var(--swatch-border); }
